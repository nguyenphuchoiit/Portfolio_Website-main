<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    <title>Sujit Nirmal | Portfolio</title>
    <style>
      /* Ensure the Landbot widget is fixed in position */
      .landbot-launcher {
        position: fixed !important; /* Fix position relative to the viewport */
        bottom: 20px !important; /* Distance from the bottom */
        right: 20px !important; /* Distance from the right */
        width: 60px !important; /* Width of the minimized widget */
        height: 60px !important; /* Height of the minimized widget */
        border-radius: 50% !important; /* Rounded shape */
        background-color: #007bff !important; /* Background color */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important; /* Shadow effect */
        z-index: 9999 !important; /* Ensure it's above other elements */
        overflow: hidden !important; /* Hide overflow */
      }
    
      /* Ensure the chat window stays fixed */
      .landbot-chat {
        width: 400px !important; /* Width of the chat window */
        height: 500px !important; /* Height of the chat window */
        bottom: 80px !important; /* Distance from the bottom when expanded */
        right: 20px !important; /* Distance from the right when expanded */
        border-radius: 10px !important; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important; /* Shadow effect */
      }
    </style>
    
  </head>
  <body>
    
    <div id="root"></div>
    <script>
      function initLandbot() {
        var myLandbot;
        if (!myLandbot) {
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.addEventListener('load', function() {
            myLandbot = new Landbot.Livechat({
              configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2571086-GAAZTUZZ2MMFDFAU/index.json',
            });
    
            // Apply custom styles after the widget loads
            setTimeout(function() {
              var launcher = document.querySelector('.landbot-launcher');
              var chatWindow = document.querySelector('.landbot-chat');
    
              if (launcher) {
                launcher.style.position = 'fixed';
                launcher.style.bottom = '20px';
                launcher.style.right = '20px';
                launcher.style.width = '60px';
                launcher.style.height = '60px';
                launcher.style.borderRadius = '50%';
                launcher.style.backgroundColor = '#007bff';
                launcher.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                launcher.style.zIndex = '9999';
                launcher.style.overflow = 'hidden';
              }
    
              if (chatWindow) {
                chatWindow.style.width = '400px';
                chatWindow.style.height = '500px';
                chatWindow.style.bottom = '80px';
                chatWindow.style.right = '20px';
                chatWindow.style.borderRadius = '10px';
                chatWindow.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
              }
            }, 1000); // Adjust delay if necessary
          });
          s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        }
      }
    
      // Check if the current page is the home page
      function isHomePage() {
        return window.location.pathname === '/' || window.location.pathname === '/index.html';
      }
    
      // Initialize Landbot only on the home page
      if (isHomePage()) {
        window.addEventListener('mouseover', initLandbot, { once: true });
        window.addEventListener('touchstart', initLandbot, { once: true });
      }
    </script>
    
        
  <script type="module" src="/src/main.jsx"></script>

</body>
</html>
